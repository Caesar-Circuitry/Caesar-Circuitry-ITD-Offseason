/**
 * Top-level build file for ftc_app project.
 *
 * It is extraordinarily rare that you will ever need to edit this file.
 */

buildscript {
    ext.kotlin_version = '1.9.22'
    repositories {
        mavenCentral()
        google()
    }
    dependencies {
        // Note for FTC Teams: Do not modify this yourself.
        classpath 'com.android.tools.build:gradle:8.7.0'
        classpath "com.diffplug.spotless:spotless-plugin-gradle:6.22.0"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlin_version}"
    }
}

// This is now required because aapt2 has to be downloaded from the
// google() repository beginning with version 3.2 of the Android Gradle Plugin
allprojects {
    repositories {
        mavenCentral()
        google()
    }
}

repositories {
    mavenCentral()
}
apply plugin: 'com.diffplug.spotless'

spotless {
    // Configure spotless to not create backup files (which causes duplication)
    enforceCheck = false  // Make formatting optional

    java {
        // Don't create backup files
        targetExclude("build/**/*.java")
        toggleOffOn()
        trimTrailingWhitespace()
        indentWithSpaces(4)
        endWithNewline()

        // Add any other Java formatting rules you need
    }

    kotlin {
        // Don't create backup files for Kotlin
        targetExclude("build/**/*.kt")
        toggleOffOn()
        trimTrailingWhitespace()
        indentWithSpaces(4)
        endWithNewline()
    }

    format 'misc', {
        // Define rules for other file types if needed
        target '**/*.gradle', '**/*.md', '**/*.gitignore'
        trimTrailingWhitespace()
        indentWithSpaces(4)
        endWithNewline()
    }
}

